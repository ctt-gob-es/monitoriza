<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Error page</title>
        <meta charset="utf-8" />
        <link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
        <link type="image/png" rel="icon" th:href="@{images/chart_favicon.png}">
    </head>
    
	<body class="app" th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}" style="text-align: center;">
		<div class="container">
			<div class="row">
				<div class="col-3">
			      <img th:src="@{images/chart_logo.png}" alt="Monitoriz@ Logo" />
			    </div>
			    <div class="col-6">
			      
			    </div>
			    <div class="col-3">
			      <img id="logo_gob" th:src="@{images/cabeceraLogoGobierno.png}"
						alt="Gobierno de Espa&ntilde;a" class="monitoriza-navbar-logo-gobierno">
			    </div>
			</div>
			<div class="row">
			    <div class="col-12">
			    	<div class='pos-a t-0 l-0 bgc-white w-100 h-100 d-f fxd-r fxw-w ai-c jc-c pos-r p-30'>
				      <div class='mR-60'>
						<img th:src="@{images/404.png}" alt="logo" />
				      </div>
				
				      <div class='d-f jc-c fxd-c'>
				        <h1 class='mB-30 fw-900 lh-1 c-red-500' style="font-size: 60px;" th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">404</h1>
				        <p class='mB-30 fsz-def c-grey-700' th:utext="${errorMessage}">Error java.lang.NullPointerException</p>
				        <div>
				          <a href="inicio" type='primary' class='btn btn-primary' th:href="@{/inicio}">Volver al inicio</a>
				        </div>
				      </div>
				    </div>
			    </div>
			</div>
	    </div>
  </body>
</html>
