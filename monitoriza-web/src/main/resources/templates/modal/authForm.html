<form name="altEditor-form" role="form" id="userForm" th:action="@{/authtrustssl}" method="post">
			
			<div class="form-group-modal">
				
					<label for="truststorepass" class="col-form-label" th:text="#{form.keystore.password}"></label>
					<input type="password" id="truststorepass" class="form-control" required pattern=".{3,15}" />
					<div id="invalid-truststorepass" class="invalid-feedback" ></div>
				
				<div style="clear:both;"/>
			</div>
							
</form>
