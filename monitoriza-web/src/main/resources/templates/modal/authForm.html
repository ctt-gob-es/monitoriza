<form name="altEditor-form" role="form" id="userForm" th:action="@{/loadcertsauth}" method="post">

			<input type='hidden' class='primarykey' id="idSystemCertificate" th:field="*{idSystemCertificate}">
								
			<!-- <input type='hidden' id="certBytes" th:field="*{certBytes}"> -->
			
			<div class="form-group-modal">
				
					<label for="name" class="col-form-label" th:text="#{form.ssl.alias}"></label>
					
					<input type="text" id="alias" th:field="*{alias}" style="overflow:hidden" class="form-control" required pattern=".{3,15}" />
					<div id="invalid-name" class="invalid-feedback"></div>
				
				<div style="clear:both;"/>
			</div>
			
			<div class="form-group-modal">

					<div class="custom-file" id="customFile" lang="es">
						<input type="file" class="custom-file-input" id="file" th:field="*{file}" aria-describedby="fileHelp"> 
							<label class="custom-file-label" for="file" th:text="#{form.ssl.file.choose}"></label>
					</div>

				<div style="clear:both;"/>
			</div>
			
			<div class="form-group-modal">
				
					<label for="truststorepass" class="col-form-label" th:text="#{form.keystore.password}"></label>
					<input type="password" id="truststorepass" class="form-control" required pattern=".{3,15}" />
					<div id="invalid-truststorepass" class="invalid-feedback" ></div>
				
				<div style="clear:both;"/>
			</div>
							
</form>
<script>
$("input[type=file]").change(function () {

  var fieldVal = $(this).val();

  // Change the node's value by removing the fake path (Chrome)
  fieldVal = fieldVal.replace("C:\\fakepath\\", "");

  if (fieldVal != undefined || fieldVal != "") {
	    $(this).next(".custom-file-label").attr('data-content', fieldVal);
	    $(this).next(".custom-file-label").text(fieldVal);
	  }

});
</script>
