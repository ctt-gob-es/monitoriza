<div class="container-fluid">
	<h4 class="c-grey-900 mT-10 mB-30" th:text="#{user.admin.title}"></h4>
	<div class="row">
		<div class="col-md-12">
			<div class="bgc-white bd bdrs-3 p-20 mB-20">
				<h4 class="c-grey-900 mB-20" th:text="#{table.user.title}"></h4>
				<table id="userTable" class="table table-striped table-bordered" 
					cellspacing="0" width="100%">
					<thead>
						<tr>
							<!-- Columna oculta para el identificador de usuario -->
							<th></th>
							<th th:text="#{table.user.name}"></th>
							<th th:text="#{table.user.surname}"></th>
							<th th:text="#{table.user.login}"></th>
							<th th:text="#{table.user.password}"></th>
							<th th:text="#{table.user.email}"></th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
</div>
<div id="modalEditUser"></div>

<script th:inline="javascript">
$(document).ready(function() {
	var actionSave = /*[[@{/saveuser}]]*/;
	var actionDelete = /*[[@{/delete}]]*/;
	var actionSave = /*[[@{/saveuser}]]*/;
	var getusers = /*[[@{/usersdatatable}]]*/;
	var editTemplate = /*[[@{/edit}]]*/;
	var addTemplate = /*[[@{/add}]]*/;
	var tbl = $('#userTable').DataTable({
		dom: 'Bfrtip',
	    select: 'single',
	    responsive: true,
	    
	    altEditor: true,
	    buttons: [{text: 'Agregar',name: 'add'}, {extend: 'selected',text: 'Editar',name: 'edit'}, {extend: 'selected',text: 'Eliminar',name: 'delete'}],
	
	    "iTotalRecords": "totalElements",
        "iTotalDisplayRecords": "numberOfElements",
	    
		"processing": true,
	    "serverSide": true,
		"ajax": {
	        "url": getusers,
	        "dataSrc" : "data",
	        "data": function (data) {
	        	// Datos a pasar al modal
	            data.formId = "userForm";
	            data.editTemplate = editTemplate;
	            data.addTemplate = addTemplate;
	        }
	        },
	    "language": {
	        "url": "js/datatables/i18n/spanish.json",
	        select: {
	            rows: {
	                _: "%d filas seleccionadas",
	                1: "1 fila seleccionada"
	            }
	          }
	        },
		"columns": [
	        { "data": "idUserMonitoriza",
	          "visible": false},
	        { "data": "name" },
	        { "data": "surnames" },
	        { "data": "login" },
	        { "data": "password",
	          "visible": false},
	        { "data": "email" }
	        ]
		}).on('crudaction', function(e, accion, idUserMonitoriza, data, rowindex){
		    // e          Evento Jquery
		    // accion     [add|edit|delete]
		    // pkid       Primer campo en la data [id]                ... en add,    retorna null
		    // data       Los campos adicionales  [campo_1, campo_n]  ... en delete, retorna null
		    // rowindex   El index de la fila para el dataTable       ... en add,    retorna null
		    
		    $('#altEditor-modal .modal-body .alert').remove();
		    // Se muestra la capa 'cargando...'
		    loading();
		    
		    switch(accion){
		        case 'add':
		        	if ($('#userForm')[0].checkValidity() === false) {
		        		// Se oculta la capa 'cargando...'
		        		hide();
		                event.stopPropagation();
		                
		                $('#userForm *').filter(':input').each(function(){
		            	    		            	    
		            	    if(!$(this).checkValidity())
		            	    {
		            	  	 $("#invalid-" + $(this).attr('id')).html(/*[[#{form.user}]]*/;);
		            	  	 $("#" + $(this).attr('id')).addClass("is-invalid");
		            	    } else {
		            	  	 $("#" + $(this).attr('id')).removeClass("is-invalid");
		            	    }
		            	    
		            	});
		                
		                // Esto es necesario para forzar que se muestren mensajes de validaci칩n de cliente
		                $('<input type="submit">').hide().appendTo($('#userForm')).click().remove();
		            } else {
		            	$.ajax(actionSave, {
			            	dataType : 'json',
			            	contentType:'application/json',
			                data : JSON.stringify(data),
			                type:'POST',
			                success: function(data){
			                  
			            		// Se oculta la capa 'cargando...'
			            		hide();
			                    tbl.row.add($(data.data)).draw(false);
			                    		                    
			                    $('#altEditor-modal .modal-body .alert').remove();
			                    $('#altEditor-modal').modal('hide');
			                    		                    
			                },
			                error:function(data){
			                	
			                	// Se oculta la capa 'cargando...'
			                	hide();
			                	// Se eliminan los posibles errores anteriores...
			                	clearValidationResult('userForm');
			                	// Se obtiene el JSON de los campos con errores de validaci칩n
			                	// y se modifican los estilos/a침aden mensajes
			                	var validation = $(data)["0"].responseJSON;
			                	drawValidationResult(validation.fieldErrors);
			              
			                }
			            });
		            }
		        	$('#userForm').addClass('was-validated');
		            break;
		        case 'edit':
		            $.ajax(actionSave, {
		            	dataType : 'json',
		                contentType:'application/json',
		                data: JSON.stringify(data),
		                type:'POST',
		                success: function(data){
		                   
		                	// Se oculta la capa 'cargando...'
		                	hide();
		                    tbl.row(data.rowindex).data(data.data).draw();
		                    
		                    $('#altEditor-modal .modal-body .alert').remove();
		                    $('#altEditor-modal').modal('hide');
		                },
		                error:function(){}
		            });
		            break;
		        case 'delete':
		            $.ajax(actionDelete,{
		            	data:$.param({'id':idUserMonitoriza, 'index':rowindex}),
		                type:'POST',
		                success: function(data){
		                    
		                	// Se oculta la capa 'cargando...'
		                	hide();
		                    tbl.row(data.index).remove().draw();
		                    
		                    $('#altEditor-modal .modal-body .alert').remove();
		                    $('#altEditor-modal').modal('hide');
		                },
		                error:function(){}
		            });
		            break;
		        default:
		            $('#altEditor-modal .modal-body .alert').remove();
		            $('#altEditor-modal .modal-body').append('<div class="alert alert-danger" role="alert"><strong>Acci칩n "'+accion+'" no autorizada!</strong></div>');
		            break;
		    }
		});
});	

</script>
