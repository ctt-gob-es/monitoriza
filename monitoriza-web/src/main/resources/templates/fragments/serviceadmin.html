<div class="row gap-20 masonry pos-r">
	<div class="masonry-sizer col-md-12"></div>
	<div class="masonry-item col-md-6">
		<div class="bgc-white p-20 bd">
			<h6 class="c-grey-900">Nuevo servicio</h6>
			<div class="mT-30">
				<form id="serviceForm" th:object="${serviceform}" th:action="@{/saveservice}" method="post">
				
					<input type='hidden' class='primarykey' id="idService" th:field="*{idService}">
					
					<input type='hidden' id="timeout" th:field="*{timeout}">
					<input type='hidden' id="uDegraded" th:field="*{degradedThreshold}">
					<input type='hidden' id="lostThreshold" th:field="*{lostThreshold}">
					
					<div class="form-row">
						<div class="form-group col-md-6"><label for="nameService"
							th:text="#{form.service.name}"></label> <span id="nameService_span" class="badge bgc-red-50 c-red-700 p-10 lh-0 tt-c badge-pill"></span> <input type="text"
							class="form-control" id="nameService" th:field="*{name}" required>
					</div>
						<div class="form-group col-md-6"><label for="platform"
							th:text="#{form.service.platform}"></label> <select id="platform"
							class="form-control" th:field="*{platform}" required>
								<option selected="selected" value="-1"
									th:text="#{form.service.select.platform}"></option>
								<option th:each="p: ${platforms}" th:value="${p.idPlatform}"
									th:text="${p.name}">
								</option>
						</select></div>
					</div>
					<div class="form-row">
						<div class="col-md-4">
							<label for="serviceTypes" th:text="#{form.service.servicetype}"></label>
						</div>
						<div class="col-md-8">
							<label for="endpoint" th:text="#{form.service.endpoint}"></label> 
						</div>
					</div>
					<div class="form-row">
						<div id="serviceTypesContainer" class="form-group col-md-3">
							<select id="serviceTypes" class="form-control"
							th:field="*{serviceType}" required>
								<option selected="selected" value="-1"
									th:text="#{form.service.select.servicetype}"></option>
								<option th:each="ts: ${serviceTypes}" th:value="${ts}"
									th:text="#{ts}">
								</option>
							</select>
						</div>
						<div class="form-group col-md-6">
							<input type="text" class="form-control" alt id="endpoint" readonly required>
						</div>
						<div class="form-group col-md-3">
							<span id="nameWsdl_span" class="badge bgc-red-50 c-red-700 p-10 lh-0 tt-c badge-pill"></span>
							<input type="text" class="form-control" id="nameWsdl" th:field="*{nameWsdl}" required>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="timeoutTime" th:text="#{form.service.timeout}"></label> 
							<span id="timeout_span" class="badge bgc-red-50 c-red-700 p-10 lh-0 tt-c badge-pill"></span> 
							<input type="time" step="1" class="form-control" id="timeoutTime" th:field="*{timeoutTime}"	required>
						</div>
						<div class="form-group col-md-6">
						<label for="timer"	th:text="#{form.service.timer}"></label> 
						<select id="timer"	class="form-control" th:field="*{timer}" required>
								<option selected="selected" value="-1"	th:text="#{form.service.select.timer}"></option>
								<option th:each="t: ${timers}" th:value="${t.idTimer}" th:text="${t.name}"></option>
						</select></div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="uDegradedTime" th:text="#{form.service.udegraded}"></label> 
							<span id="uDegraded_span" class="badge bgc-red-50 c-red-700 p-10 lh-0 tt-c badge-pill"></span> 
							<input type="time" step="1" class="form-control" id="uDegradedTime" th:field="*{degradedThresholdTime}" required>
						</div>
						<div class="form-group col-md-6">
							<label for="uLostTime" th:text="#{form.service.ulost}"></label> 
							<span id="uLost_span" class="badge bgc-red-50 c-red-700 p-10 lh-0 tt-c badge-pill"></span> 
							<input type="time" step="1" class="form-control" id="uLostTime" th:field="*{lostThresholdTime}" required>
						</div>
					</div>
					
					<div class="form-row">
						<div class="form-group col-md-6"><label for="alarm"
							th:text="#{form.service.alarm}"></label> <select id="alarm"
							class="form-control" th:field="*{alarm}" required>
								<option selected="selected" value="-1"
									th:text="#{form.service.select.alarm}"></option>
								<option th:each="p: ${alarms}" th:value="${p.idAlarm}"
									th:text="${p.name}">
								</option>
						</select></div>
					</div>
					<button id="serviceBtn" type="submit" class="btn btn-primary">Guardar</button>
					<button id="cleanBtn" class="btn btn-primary" onclick="cleanForm('#serviceForm');">Limpiar formulario</button>
				</form>
		</div>
	</div>

</div>
	<div class="masonry-item col-md-6">
		<div class="bgc-white p-20 bd">
			<h6 class="c-grey-900">Nuevo timer</h6>
			<div class="mT-30">
				<form id="timerForm" th:object="${timerform}" th:action="@{/savetimer}" method="post">
					<input type='hidden' class='primarykey' id="idTimer" th:field="*{idTimer}">
					<input type='hidden' id="frequency" th:field="*{frequency}">
					
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="nameTimer" th:text="#{form.timer.name}"></label> 
							<span id="nameTimer_span" class="badge bgc-red-50 c-red-700 p-10 lh-0 tt-c badge-pill"></span> 
							<input type="text" class="form-control" id="nameTimer" th:field="*{name}" required>
						</div>
						<div class="form-group col-md-6">
							<label for="frequencyTime" th:text="#{form.timer.frequency}"></label> 
							<span id="frequency_span" class="badge bgc-red-50 c-red-700 p-10 lh-0 tt-c badge-pill"></span> 
							<input type="time" class="form-control" id="frequencyTime" th:field="*{frequencyTime}" step="1"	required>
						</div>
					</div>
					<button id="timerBtn" type="submit" class="btn btn-primary">Guardar</button>
					<button id="cleanBtn" class="btn btn-primary" onclick="cleanForm('#timerForm');">Limpiar formulario</button>
				</form>
			</div>
		</div>
		<div class="bgc-white bd bdrs-3 p-20 mB-20">
			<h6 class="c-grey-900 mB-20" th:text="#{table.timer.title}"></h6>
			<table id="timerTable" class="table table-striped table-bordered"
				cellspacing="0" width="100%">
				<thead>
					<tr>
						<!-- Columna oculta para el identificador de la plataforma -->
						<th></th>
						<th th:text="#{table.timer.name}"></th>
						<th th:text="#{table.timer.frequency}"></th>
					</tr>
				</thead>
			</table>
	</div>
</div>
	<div class="masonry-item col-md-12">
		<div class="bgc-white bd bdrs-3 p-20 mB-20">
			<h4 class="c-grey-900 mB-20" th:text="#{table.service.title}"></h4>
			<table id="serviceTable" class="table table-striped table-bordered"
				cellspacing="0" width="100%">
				<thead>
					<tr>
						<!-- Columna oculta para el identificador de la plataforma -->
						<th></th>
						<th th:text="#{table.service.name}"></th>
						<th th:text="#{table.service.timeout}"></th>
						<th th:text="#{table.service.endpoint}"></th>
						<th></th>
						<th th:text="#{table.service.platform}"></th>
						<th></th>
						<th th:text="#{table.service.timer}"></th>
						<th th:text="#{table.service.udegraded}"></th>
						<th th:text="#{table.service.ulost}"></th>
						<th th:text="#{table.service.serviceType}"></th>
						<th></th>
						<th th:text="#{table.service.alarm}"></th>
					</tr>
				</thead>
			</table>
	</div>
</div>
</div>

<script th:inline="javascript">

function platformChange(idPlatform, servTyp){
	var urlLoadServiceTypes = /*[[@{/loadservicetype}]]*/;
	var selectServiceTypeText = /*[[#{form.service.select.servicetype}]]*/;
	
	$.ajax(urlLoadServiceTypes,{
		data:$.param({'idPlatform':idPlatform}),
		type:'GET',
		success: function(data){
			var html = '<option value="">' + selectServiceTypeText + '</option>';
			var len = data.length;
			for ( var i = 0; i < len; i++) {
				html += '<option value="' + data[i] + '">'
						+ data[i] + '</option>';
			}
			html += '</option>';
			$('#serviceTypes').html(html);
			$('#endpoint').attr('value', '');
			
			$("#platform").val(idPlatform);
			$("#serviceTypes").val(servTyp);
		},
		error:function(){}
	});
	
}

function typeServiceChange(idPlatform, serviceType){
	var urlLoadBaseEndpoint = /*[[@{/loadbaseendpoint}]]*/;
	
	$.ajax(urlLoadBaseEndpoint,{
		data:$.param({'idPlatform':idPlatform, 'serviceType': serviceType}),
		type:'GET',
		success: function(data){
			$('#endpoint').attr('value', data.response);
		},
		error:function(){}
	});
	
}

$(document).ready(function() {
		
	// Carga los tipos de servicio al seleccionar una plataforma
	var urlLoadServiceTypes = /*[[@{/loadservicetype}]]*/;
	var selectServiceTypeText = /*[[#{form.service.select.servicetype}]]*/;
	$('#platform').change(
	        function() {
	            $.getJSON(urlLoadServiceTypes, {
	            	idPlatform : $(this).val()
	            }, function(data) {
	                var html = '<option value="">' + selectServiceTypeText + '</option>';
	                var len = data.length;
	                for ( var i = 0; i < len; i++) {
	                    html += '<option value="' + data[i] + '">'
	                            + data[i] + '</option>';
	                }
	                html += '</option>';
	                $('#serviceTypes').html(html);
	                $('#endpoint').attr('value', '');
	            });
	        });
	
	// Establece la base del endpoint al seleccionar tipo de servicio (+ plataforma previamente)
	var urlLoadBaseEndpoint = /*[[@{/loadbaseendpoint}]]*/;
	$('#serviceTypes').change(
	        function() {
	            $.getJSON(urlLoadBaseEndpoint, {
	            	idPlatform : $('#platform').val(),
	            	serviceType : $('#serviceTypes').val()
	            }, function(data) {
	               $('#endpoint').attr('value', data.response);
	            });
	        });

	// Gestión de las datatables
	
	var actionSaveService = /*[[@{/saveservice}]]*/;
	var actionDeleteService = /*[[@{/deleteservice}]]*/;
	var getservices = /*[[@{/servicesdatatable}]]*/;
	var tblService = $('#serviceTable').DataTable({
		dom: 'Bfrtip',
	    select: 'single',
	    responsive: true,
	    
	    altEditor: true,
	    buttons: [{extend: 'selected',text: 'Editar',name: 'editPageForm',
	    	action: function ( e, dt, node, config ) {
				// Para el action 'Editar' obtenemos los valores de la fila seleccioanda
				// directamente y los copiamos al formulario
				for (var o = dt, a = [], e = 0; e < o.context[0].aoColumns.length; e++) a.push({
	                id: o.context[0].aoColumns[e].mData,
	            	title: o.context[0].aoColumns[e].sTitle                
	            });
				var d = dt.rows({
                    selected: !0
                })
                
                var idService = d.data()[0][a[0].id]
				var nameService = d.data()[0][a[1].id]
				var timeoutValue = d.data()[0][a[2].id]
                var nameWsdl = d.data()[0][a[3].id]
                var idPlatform = d.data()[0].platform.idPlatform
                var idTimer = d.data()[0].timer.idTimer
                var degradedThresholdValue = d.data()[0][a[8].id]
                var lostThresholdValue = d.data()[0][a[9].id]
                var serviceTypes = d.data()[0][a[10].id]
				var idAlarm = d.data()[0].alarm.idAlarm
				
				var timeoutTime = millisecondToTime(timeoutValue);
				var degradedThresholdTime = millisecondToTime(degradedThresholdValue);
				var lostThresholdTime = millisecondToTime(lostThresholdValue);
				
                $("#idService").val(idService);
                $("#nameService").val(nameService);
                $("#timeoutTime").val(timeoutTime);
                $("#nameWsdl").val(nameWsdl);
				platformChange(idPlatform, serviceTypes);
				typeServiceChange(idPlatform, serviceTypes);
                $("#timer").val(idTimer);
                $("#uDegradedTime").val(degradedThresholdTime);
                $("#uLostTime").val(lostThresholdTime);
                $("#alarm").val(idAlarm);
                
			}
	    }, {extend: 'selected',text: 'Eliminar',name: 'delete'}],
	
	    "iTotalRecords": "totalElements",
        "iTotalDisplayRecords": "numberOfElements",
	    
		"processing": true,
	    "serverSide": true,
		"ajax": {
	        "url": getservices,
	        "dataSrc" : "data",
	        "data": function (data) {
	        	// Datos a pasar al modal
	            data.formId = "serviceForm";
	        }
	      },
	    "language": {
	        "url": "js/datatables/i18n/spanish.json",
	        select: {
	            rows: {
	                _: "%d filas seleccionadas",
	                1: "1 fila seleccionada"
	            }
	          }
	        },
		"columns": [
	        { "data": "idService",
	          "visible": false},
	        { "data": "name" },
	        { "data": "timeout" },
	        { "data": "nameWsdl" },
	        { "data": "platform.idPlatform",
	          "visible": false},
	        { "data": "platform.name"},
	        { "data": "timer.idTimer",
	          "visible": false},
	        { "data": "timer.name"},
	        { "data": "degradedThreshold"},
	        { "data": "lostThreshold"},
	        { "data": "serviceType" },
	        { "data": "alarm.idAlarm",
	          "visible": false},
	        { "data": "alarm.name"}
	        ]
		}).on('crudaction', function(e, accion, idService, data, rowindex){
		    // e          Evento Jquery
		    // accion     [add|edit|delete]
		    // pkid       Primer campo en la data [id]                ... en add,    retorna null
		    // data       Los campos adicionales  [campo_1, campo_n]  ... en delete, retorna null
		    // rowindex   El index de la fila para el dataTable       ... en add,    retorna null
		    
		    $('#altEditor-modal .modal-body .alert').remove();
		    // Se muestra la capa 'cargando...'
		    loading();
		    
		    switch(accion){
		        case 'delete':
		        	var type = $('form[name="altEditor-form"] input').attr('id');
		        	if (type == 'idService'){
		        		$.ajax(actionDeleteService,{
			            	data:$.param({'id':idService, 'index':rowindex}),
			                type:'POST',
			                success: function(data){
			                    
			                	if (data == "-1" && $('#errorModalService').length == 0){
			                		$('#serviceForm').append('<div id="errorModalService" class="alert alert-danger" role="alert"><strong>El Servicio est&aacute; siendo utilizado!</strong></div>');
			                	}else{
									$('#errorModalService').remove();
								}
			                	
			                	// Se oculta la capa 'cargando...'
			                	hide();
			                    tblService.row(data.index).remove().draw();
			                    
			                    $('#altEditor-modal .modal-body .alert').remove();
			                    $('#altEditor-modal').modal('hide');
			                },
			                error:function(){}
			            });
		        	}else{
						// Se oculta la capa 'cargando...'
						hide();
					}
		            break;
		        default:
		            $('#altEditor-modal .modal-body .alert').remove();
		            $('#altEditor-modal .modal-body').append('<div class="alert alert-danger" role="alert"><strong>Acción "'+accion+'" no autorizada!</strong></div>');
		            break;
		    }
		});
	
	var gettimers = /*[[@{/timersdatatable}]]*/;
	var actionDeleteTimer = /*[[@{/deletetimer}]]*/;
	var tblTimer = $('#timerTable').DataTable({
		dom: 'Bfrtip',
	    select: 'single',
	    responsive: true,
	    
	    altEditor: true,
	    buttons: [{extend: 'selected',text: 'Editar',name: 'editPageForm',
	    			action: function ( e, dt, node, config ) {
	    				// Para el action 'Editar' obtenemos los valores de la fila seleccioanda
	    				// directamente y los copiamos al formulario
	    				for (var o = dt, a = [], e = 0; e < o.context[0].aoColumns.length; e++) a.push({
	    	                id: o.context[0].aoColumns[e].mData,
	    	            	title: o.context[0].aoColumns[e].sTitle                
	    	            });
	    				var d = dt.rows({
	                        selected: !0
	                    })
	                    var idTimer = d.data()[0][a[0].id]
	    				var nameTimer = d.data()[0][a[1].id]
	    				var freqValue = d.data()[0][a[2].id]
	    				
	    				var freqTimer = millisecondToTime(freqValue);
	    				
	    				$("#idTimer").val(idTimer);
	    				$("#frequency").val(freqValue);
	    				$("#nameTimer").val(nameTimer);
	    				$("#frequencyTime").val(freqTimer);
	    				
	    				}
	    		  }, {extend: 'selected',text: 'Eliminar',name: 'delete'}],
		
		"iTotalRecords": "totalElements",
        "iTotalDisplayRecords": "numberOfElements",
        "pageLength": 5,
	    
		"processing": true,
	    "serverSide": true,
		"ajax": {
	        "url": gettimers,
	        "dataSrc" : "data",
	        "data": function (data) {
	        	// Datos a pasar al modal
	            data.formId = "timerForm";
	        }
	      },
	    "language": {
	        "url": "js/datatables/i18n/spanish.json",
	        select: {
	            rows: {
	                _: "%d filas seleccionadas",
	                1: "1 fila seleccionada"
	            }
	          }
	        },
		"columns": [
	        { "data": "idTimer",
	          "visible": false},
	        { "data": "name" },
	        { "data": "frequency" }
	        ]
		}).on('crudaction', function(e, accion, idTimer, data, rowindex){
		    // e          Evento Jquery
		    // accion     [add|edit|delete]
		    // pkid       Primer campo en la data [id]                ... en add,    retorna null
		    // data       Los campos adicionales  [campo_1, campo_n]  ... en delete, retorna null
		    // rowindex   El index de la fila para el dataTable       ... en add,    retorna null
		    $('#altEditor-modal .modal-body .alert').remove();
		    // Se muestra la capa 'cargando...'
		    loading();
		    switch(accion){
		        case 'delete':
		        	var type = $('form[name="altEditor-form"] input').attr('id');
		        	if (type == 'idTimer'){
			        	$.ajax(actionDeleteTimer, {
			            	data:$.param({'id':idTimer, 'index':rowindex}),
			                type:'POST',
			                success: function(data){
			                    
			                	if (data == "-1" && $('#errorModalTimer').length == 0){
			                		$('#timerForm').append('<div id="errorModalTimer" class="alert alert-danger" role="alert"><strong>El Timer est&aacute; siendo utilizado!</strong></div>');
			                	}else{
									$('#errorModalTimer').remove();
								}
			                	// Se oculta la capa 'cargando...'
			                	hide();
			                	tblTimer.row(data.index).remove().draw();
			                    
			                    $('#altEditor-modal .modal-body .alert').remove();
			                    $('#altEditor-modal').modal('hide');
			                },
			                error:function(){}
			            });
		        	}else{
						// Se oculta la capa 'cargando...'
						hide();
					}
		            break;
		        default:
		            $('#altEditor-modal .modal-body .alert').remove();
		            $('#altEditor-modal .modal-body').append('<div class="alert alert-danger" role="alert"><strong>Acción "'+accion+'" no autorizada!</strong></div>');
		            break;
		    }
		});
	
	// Control del botón para guardar un timer
	$( "#timerBtn" ).click(function( event ) {
	  event.preventDefault();

	  $("#timerForm input")[1].value = timeToMillisecond('#frequencyTime');
	  
	  var formData = JSON.stringify($("#timerForm").serializeJSON());
	  var url = /*[[@{/savetimer}]]*/;
	  
	  loading();
	  if ($('#timerForm')[0].checkValidity() === false) {
		  hide();
		  
		  $('#timerForm *').filter(':input').each(function(){
      	    
          	if(!$(this)[0].checkValidity()){
      	  	 	$("#" + $(this).attr('id')).addClass("has-error");
      	    } else {
      	  	 	$("#" + $(this).attr('id')).removeClass("has-error");
      	    }
      	    
      	  });
		  
	  } else{
		  $.ajax({
			  type: "POST",
			  url: url,
			  data: formData,
			  success: function(data){
				  var errores = JSON.parse(data.error);
				  
				  if (data.error != null){
					  jQuery.each(errores, function(i, val) {
					  	$('#timerForm *').filter('span').each(function(){
							if (i == $(this).attr('id')){
								$("#" + i).text(val);
							}
						});
					  });
				  }else{
					  $("#timerForm")[0].reset();
					  $('#timerForm *').filter('span').each(function(){
							$(this).text('');
						});
				  }
				  
				  $('#timer').append($('<option>', {
					    value: $(data.data).idTimer,
					    text: $(data.data).name
					}));
				  
				  hide();
				  tblTimer.row.add($(data.data)).draw(false);
				  
				   $('#timerForm *').filter(':input').each(function(){
					 $("#" + $(this).attr('id')).removeClass("has-error");
				   });
				   
				   if ($('#errorModalTimer').length > 0){
					 $('#errorModalTimer').remove();
				   }
				  
			  },
			  error:function(){
				  hide();
				  if ($('#errorModalTimer').length == 0){
				  	$('#timerForm').append('<div id="errorModalTimer" class="alert alert-danger" role="alert"><strong>Hay un Timer con el mismo nombre!</strong></div>');
				  }
			  },
			  dataType: "json",
			  contentType : "application/json"
			});
	  }
	  
	});
	
	// Control del botón para guardar un timer
	$( "#serviceBtn" ).click(function( event ) {
	  event.preventDefault();
	  
	  $("#serviceForm input")[1].value = timeToMillisecond('#timeoutTime');
	  $("#serviceForm input")[2].value = timeToMillisecond('#uDegradedTime');
	  $("#serviceForm input")[3].value = timeToMillisecond('#uLostTime');
	  
	  var formData = JSON.stringify($("#serviceForm").serializeJSON());
	  var url = /*[[@{/saveservice}]]*/;
	  
	  loading();
	  
	  if ($('#serviceForm')[0].checkValidity() === false) {
		  hide();
		  
		  $('#serviceForm *').filter(':input').each(function(){
      	    
          	if(!$(this)[0].checkValidity()){
      	  	 	$("#" + $(this).attr('id')).addClass("has-error");
      	    } else {
      	  	 	$("#" + $(this).attr('id')).removeClass("has-error");
      	    }
      	    
      	  });
		  
		  if ($('#platform option:selected').val() == "-1"){
			$('#platform').removeClass("has-error");
			$('#platform').addClass("has-error");
		  }else{
			$('#platform').removeClass("has-error");
		  }
		  
		  if ($('#serviceTypes option:selected').val() == "-1"){
		  	$('#serviceTypes').removeClass("has-error");	
		  	$('#serviceTypes').addClass("has-error");
		  }else{
			$('#serviceTypes').removeClass("has-error");
		  }
		  
		  if ($('#timer option:selected').val() == "-1"){
			$('#timer').removeClass("has-error");
			$('#timer').addClass("has-error");
		  }else{
			$('#timer').removeClass("has-error");
		  }
		  
		  if ($('#alarm option:selected').val() == "-1"){
			$('#alarm').removeClass("has-error");
			$('#alarm').addClass("has-error");
		  }else{
			$('#alarm').removeClass("has-error");
		  }
		  
	  } else{
		  $.ajax({
			  type: "POST",
			  url: url,
			  data: formData,
			  success: function(data){
				  var errores = JSON.parse(data.error);
				  
				  if (data.error != null){
					  jQuery.each(errores, function(i, val) {
					  	$('#serviceForm *').filter('span').each(function(){
							if (i == $(this).attr('id')){
								$("#" + i).text(val);
							}
						});
					  });
				  }else{
					  $("#serviceForm")[0].reset();
					  $('#serviceForm *').filter('span').each(function(){
							$(this).text('');
						});
				  }
				  
				  hide();
				  tblService.row.add($(data.data)).draw(false);
				  
				  $('#serviceForm *').filter(':input').each(function(){
					 $("#" + $(this).attr('id')).removeClass("has-error");
				  });
				  
				  $('#platform').removeClass("has-error");
				  $('#serviceTypes').removeClass("has-error");
				  $('#timer').removeClass("has-error");
				  $('#alarm').removeClass("has-error");
				  
				  if ($('#errorModalService').length > 0){
					 $('#errorModalService').remove();
				   }
				  
			  },
			  error:function(data){
				  hide();
				  if (data.error == "-1"){
					  if ($('#errorModalService').length == 0){
					  	$('#serviceForm').append('<div id="errorModalService" class="alert alert-danger" role="alert"><strong>Hay un Servicio con el mismo nombre!</strong></div>');
					  }
				  }else{
					  if ($('#errorModalService').length == 0){
					  	$('#serviceForm').append('<div id="errorModalService" class="alert alert-danger" role="alert"><strong>Error inesperado, int\u00E9ntelo mas tarde!</strong></div>');
					  }
				  }
			  },
			  dataType: "json",
			  contentType : "application/json"
			});
	  }
	});
	
});	

function cleanForm(f){
	
	$(f + ' *').filter(':input').each(function(){
		$(this).val('');
	});
	
	$(f + ' *').filter('span').each(function(){
		$(this).text('');
	});
	
	$(f + ' *').filter('select').each(function(){
		$(this).value = -1;
	});

}

function timeToMillisecond(id){

	var numValue =  $(id)[0].value;
	
	if (numValue.indexOf(':') != -1){
		var splitValue = numValue.split(':');
		var finalValue = 0;
		if (splitValue.length == 2){
			finalValue = (+splitValue[0]) * 60 * 60 + (+splitValue[1]) * 60;
		} else if (splitValue.length == 3){
			finalValue = (+splitValue[0]) * 60 * 60 + (+splitValue[1]) * 60 + (+splitValue[2]);
		}

		finalValue = finalValue * 1000;
	}else{
		finalValue = numValue;
	}
	
	
	return finalValue;
}

function millisecondToTime(s){
	
	function pad(n, z) {
		z = z || 2;
		return ('00' + n).slice(-z);
	}

	var ms = s % 1000;
	s = (s - ms) / 1000;
	var secs = s % 60;
	s = (s - secs) / 60;
	var mins = s % 60;
	var hrs = (s - mins) / 60;

 	return pad(hrs) + ':' + pad(mins) + ':' + pad(secs);
}
