#############
#	@Firma	#
#############
# Indica si la conexión con @Firma se realizará a través de HTTPS (true) o HTTP (false).
# Pdte. Dejar a false
afirma.connection.secure.mode = true
# IP de @Firma a la que atacar para enviar las peticiones SOAP/OCSP.
afirma.connection.host = localhost
# Puerto de @Firma al que atacar para enviar las peticiones SOAP/OCSP.
afirma.connection.port = 8088
afirma.https.port = 445
# URI de los servicios de @Firma.
afirma.connection.service.path = /afirmaws/services/
# URI del servicio ocsp de @Firma.
afirma.connection.oscp.path = /servidorOcsp/

###########
#	TS@	  #
###########
# Indica si la conexión con TS@ se realizará a través de HTTPS (true) o HTTP (false).
# Pdte. Dejar a false
tsa.connection.secure.mode = true
# IP de TS@ a la que atacar.
tsa.connection.host = localhost
# Puerto de TS@ al que atacar.
tsa.connection.port = 8084
tsa.https.port = 443
# URI de los servicios de TS@.
tsa.connection.service.path = /tsamap/
# Datos para RFC3161
tsa.connection.rfc3161.context = /tsamap/TspHttpServer
tsa.connection.rfc3161.port = 443

# Uso de autenticación cliente en RFC3161.
# Valores aceptados: true o false
rfc3161.https.use.client.auth = false
rfc3161.auth.keystore.path =  C:/servidores/Monitoriza/apache-tomcat-8.5.24/conf/certificates/SSLClient.p12
rfc3161.https.certificate.type = PKCS12
rfc3161.https.certificate.alias = tipo democa
rfc3161.https.certificate.password = 12345

