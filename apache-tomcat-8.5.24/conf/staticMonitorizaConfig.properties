#############
#	@Firma	#
#############
# Indica si la conexión con @Firma se realizará a través de HTTPS (true) o HTTP (false).
afirma.connection.secure.mode = false
# IP de @Firma a la que atacar para enviar las peticiones SOAP/OCSP.
afirma.connection.host = localhost
# Puerto de @Firma al que atacar para enviar las peticiones SOAP/OCSP.
afirma.connection.port = 8088
# URI de los servicios de @Firma.
afirma.connection.service.path = /afirmaws/services/
# URI del servicio ocsp de @Firma.
afirma.connection.oscp.path = /servidorOcsp/

###########
#	TS@	  #
###########
# Indica si la conexión con TS@ se realizará a través de HTTPS (true) o HTTP (false).
tsa.connection.secure.mode = false
# IP de TS@ a la que atacar.
tsa.connection.host = localhost
# Puerto de TS@ al que atacar.
tsa.connection.port = 8084
# URI de los servicios de TS@.
tsa.connection.service.path = /tsamap/
# Datos para RFC3161
tsa.connection.rfc3161.context = /tsamap/TspHttpServer
tsa.connection.rfc3161.port = 443
tsa.ssl.truststore.path = C:/servidores/Monitoriza/apache-tomcat-8.5.24/conf/certificates/truststoreWS.jks
tsa.ssl.truststore.type = JKS
tsa.ssl.truststore.password = 12345
# Uso de autenticación cliente en RFC3161.
# Valores aceptados: true o false
rfc3161.https.use.client.auth = false
rfc3161.auth.keystore.path =  C:/servidores/Monitoriza/apache-tomcat-8.5.24/conf/certificates/SSLClient.p12
rfc3161.https.certificate.type = PKCS12
rfc3161.https.certificate.alias = tipo democa
rfc3161.https.certificate.password = 12345

#####################################
#	Configuración de directorios    #
#####################################
# Ruta raíz donde se situarán los directorios con las peticiones de cada servicio.
directories.request.root.path = C:\\Proyecto\\Monitoriza\\peticionesAfirma\\
# Ruta donde se situarán las peticiones del grupo principal de un servicio.
directories.grupo.principal.path = \\grupoPrincipal\\
# Ruta donde se situarán las peticiones del grupo de confirmación x de un servicio.
directories.grupo.confirmacion.path = \\grupoConfirmacion\\


#########################
#	Mail configuration	#
#########################
# Lista de correos de destino. La clave de la propiedad debe coincidir con la expresión regular (mail.attribute.address)\d*
mail.attribute.address1 = correoTo1@email.es
mail.attribute.address2 = correoTo2@email.es
mail.attribute.address3 = correoTo3@email.es
mail.attribute.address4 = correoTo4@email.es
mail.attribute.address5 = correoTo5@email.es
# Distribuidor del correo.
mail.attribute.issuer = correoFrom@email.com
# Host de destino.
mail.attribute.host = host.url.com
# Número del puerto destino.
mail.attribute.port = 25
# Indica si la comunicación necesita autenticación con el servidor (true) o no (false). Valores aceptados: 'true' y 'false'.
mail.attribute.authentication = false
# Usuario para la autenticación con el servidor de correo.
mail.attribute.user =
# Contraseña para la autenticación con el servidor de correo.
mail.attribute.password =

# Timers configurados en monitoriz@. Podrán configurarse n timers cada uno con su frecuencia
# de ejecución. 
timer1.freq = 10800
timer2.freq = 18000

# Tiempo de espera para ejecutar siguiente grupo de confirmación (milisegundos)
confirmation.wait.time = 300000

# Tiempo de bloqueo para alarmas en monitoriz@. Podrán configurare n tiempos de bloqueo. El tiempo se medirá en milisegundos.
blockAlarmTime1 = 5000
blockAlarmTime2 = 120000

# Lista de correos destinos donde enviar alarmas de servicio degradado.
mail.set.service.degraded1 = mail.attribute.address1/mail.attribute.address3
mail.set.service.degraded2 = mail.attribute.address1/mail.attribute.address5/mail.attribute.address2

# Lista de correos destinos donde enviar alarmas de servicio caido.
mail.set.service.downed1 = mail.attribute.address3
mail.set.service.downed2 = mail.attribute.address2/mail.attribute.address4

############################################
# Configuración del servicio DSSAfirmaSign #
############################################
# Timer al que pertenece el servicio
service.dssafirmasign.timer = timer1
service.dssafirmasign.timeout = 10000
service.dssafirmasign.wsdl = DSSAfirmaSign
# Umbral de tiempo (milisegundos) por encima del cual la respuesta del servicio
# ha tardado demasiado y el servicio se considera degradado 
service.dssafirmasign.degradedthreshold = 120000
# Umbral de porcentaje (%) de número de peticiones perdidas (degradado o timeout) por encima del cual
# deben invocarse las peticiones del siguiente grupo de confirmación 
