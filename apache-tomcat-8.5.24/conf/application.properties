# Oracle
#spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
# HSQLDB
spring.datasource.url=jdbc:hsqldb:hsql://localhost:9333/MonitorizaConfigDB
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.min-idle=15

# Oracle
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.Oracle10gDialect
# HSQLDB
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.HSQLDialect
spring.jpa.hibernate.ddl-auto = none
spring.jpa.hibernate.use-new-id-generator-mappings = false
spring.jpa.show-sql = false 
spring.jpa.properties.hibernate.format_sql = false

# Conflicto de nombrado de jmx
spring.jmx.enabled=false

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE 

# ConfiguraciÃ³n de thymeleaf
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false

# Configuración de los messages
spring.messages.basename=messages/i18n/messages, messages/i18n/claveMessages

server.servlet.session.timeout = 1800s